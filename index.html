<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">
      <p>{{ name }}</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            name: 'Hello World!'
          }
        }
      }).mount('#app')
    </script>
    
</body>
</html>
